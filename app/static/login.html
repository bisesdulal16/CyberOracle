<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CyberOracle | Login</title>
    <link rel="stylesheet" href="/static/style.css">
</head>

<body class="dark-theme">
<div class="auth-container centered-box">
    <h2>Login</h2>

    <form id="loginForm">
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>

        <button type="submit" class="btn-primary">Login</button>

        <p class="switch-link">
            Don't have an account? <a href="/signup">Sign up</a>
        </p>

        <p id="errorMsg" class="error-message"></p>
        <p id="banMsg" class="ban-message"></p>
    </form>
</div>

<script>
document.getElementById("loginForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value.trim();

    const formData = new URLSearchParams();
    formData.append("username", username);
    formData.append("password", password);

    const res = await fetch("/auth/login", {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: formData
    });

    let data = {};
    try { data = await res.json(); } catch {}

    if (res.status === 429) {
        document.getElementById("banMsg").innerText = data.detail;
        return;
    }

    if (!res.ok) {
        document.getElementById("errorMsg").innerText = data.detail || "Login failed";
        return;
    }

    // Store token
    localStorage.setItem("token", data.access_token);
    localStorage.setItem("role", data.role);

    // Redirect by role
    if (data.role === "admin") {
        window.location.href = "/dashboard_admin";
    } else {
        window.location.href = "/dashboard_user";
    }
});
</script>

</body>
</html>
