[pytest]
# Ensures pytest can locate modules by treating the project root as part of PYTHONPATH
pythonpath = .

# Enables asyncio test support automatically (required for async FastAPI + SQLAlchemy tests)
asyncio_mode = auto

# Ensures all async fixtures share the same event loop across the session
asyncio_default_fixture_loop_scope = session

# Suppresses unnecessary or irrelevant deprecation warnings from third-party libraries
filterwarnings =
    ignore::DeprecationWarning:spacy.*
    ignore::DeprecationWarning:weasel.*
    ignore::DeprecationWarning:sqlalchemy.*
    ignore::UserWarning:asyncpg.*


