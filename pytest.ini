[pytest]
# Add project root to the Python path
pythonpath = .

# Enable asyncio mode for async database and middleware tests
asyncio_mode = auto

# Display shorter tracebacks and clearer test output
addopts = -q --tb=short

# Filter out noisy library deprecation warnings
filterwarnings =
    ignore::DeprecationWarning:spacy.*
    ignore::DeprecationWarning:weasel.*
    ignore::DeprecationWarning:sqlalchemy.*
    ignore::UserWarning:asyncpg.*
