name: Build and Publish Docker Image to Nexus

on:
  push:
    branches: ["main"]
    tags:
      - "v*.*.*"
  workflow_dispatch:

env:
  IMAGE_NAME: cyberoracle-api

jobs:
  build-and-push:
    runs-on: [self-hosted, linux]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Determine image tag
        id: vars
        run: |
          if [[ "${GITHUB_REF_TYPE}" == "tag" ]]; then
            TAG="${GITHUB_REF_NAME}"
          else
            TAG="${GITHUB_SHA::7}"
          fi
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"

      - name: Log in to Nexus Docker registry (HTTP)
        run: |
          echo "${{ secrets.NEXUS_PASSWORD }}" | docker login "${{ secrets.NEXUS_DOCKER_REGISTRY }}" \
            -u "${{ secrets.NEXUS_USERNAME }}" --password-stdin

      - name: Build Docker image
        run: |
          IMAGE="${{ secrets.NEXUS_IMAGE_PREFIX }}/${{ env.IMAGE_NAME }}"
          TAG="${{ steps.vars.outputs.tag }}"
          echo "Building $IMAGE:$TAG"
          docker build -t "$IMAGE:$TAG" -t "$IMAGE:latest" .

      - name: Push Docker image
        run: |
          IMAGE="${{ secrets.NEXUS_IMAGE_PREFIX }}/${{ env.IMAGE_NAME }}"
          TAG="${{ steps.vars.outputs.tag }}"
          echo "Pushing $IMAGE:$TAG"
          docker push "$IMAGE:$TAG"
          docker push "$IMAGE:latest"