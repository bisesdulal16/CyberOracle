name: CyberOracle CI

on:
  push: 
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  
jobs: 
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Respository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov flake8 black fastapi presidio-analyzer presidio-anonymizer

      - name: Lint with flake8 and black
        run: |
          black --check .
          flake8 .

      - name: Run Tests with Coverage (>=80%)
        env:
          PYTHONPATH: .
        run: |
          pytest --cov=app --cov-fail-under=80 --maxfail=1 --disable-warnings -q
          coverage report -m

