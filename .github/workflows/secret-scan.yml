name: Secret Scan (TruffleHog)

on:
  push:
    branches:
      - main
      - feature_monitororing
      - feature_monitoring
  pull_request:
    branches:
      - main

permissions:
  contents: read
  id-token: write
  issues: write
  pull-requests: write

jobs:
  trufflehog:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run TruffleHog
        id: trufflehog
        uses: trufflesecurity/trufflehog@main
        continue-on-error: true
        with:
          # Scan the full working tree for secrets
          path: ./
          extra_args: --only-verified

      - name: Fail if secrets were found
        if: steps.trufflehog.outcome == 'failure'
        run: exit 1
