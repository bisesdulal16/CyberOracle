name: Secret Scan (TruffleHog)

on:
  push:
    branches:
      - main
      - feature_monitoring
  pull_request:
    branches:
      - main

permissions:
  contents: read
  id-token: write
  issues: write
  pull-requests: write

jobs:
  trufflehog:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          # Need full history so TruffleHog can scan all relevant commits
          fetch-depth: 0

      - name: TruffleHog OSS
        id: trufflehog
        uses: trufflesecurity/trufflehog@v3
        continue-on-error: true
        with:
          path: ./
          base: "${{ github.event.repository.default_branch }}"
          head: HEAD
          extra_args: --only-verified

      - name: Fail if secrets were found
        if: steps.trufflehog.outcome == 'failure'
        run: exit 1
