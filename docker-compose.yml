version: "3.9"

services:
  # PostgreSQL database service
  db:
    image: postgres:16
    container_name: cyberoracle-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: cyberoracle
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  # FastAPI backend service
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cyberoracle-api
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@db:5432/cyberoracle
    depends_on:
      - db

  # Grafana monitoring dashboard
  grafana:
    image: grafana/grafana:latest
    container_name: cyberoracle-grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    depends_on:
      - db
    volumes:
      - grafana_data:/var/lib/grafana   # <-- ðŸš€ THIS FIXES YOUR ISSUE
      - ./infra/monitoring:/etc/grafana/provisioning/datasources

  nexus:
    image: sonatype/nexus3:3.68.0
    container_name: cyberoracle-nexus
    restart: unless-stopped
    ports:
      # Nexus UI
      - "8081:8081"
      # Docker registry (we mapped this earlier to 8083)
      - "8083:8083"
    volumes:
      - nexus-data:/nexus-data
    environment:
      - INSTALL4J_ADD_VM_PARAMS=-Xms1200m -Xmx1200m -XX:MaxDirectMemorySize=2g
  
  # Monitoring stack
  prometheus:
    image: prom/prometheus:v2.55.0
    container_name: cyberoracle-prometheus
    restart: unless-stopped
    volumes:
      - ./infra/monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    ports:
      - "9090:9090"
    depends_on:
      - api

  loki:
    image: grafana/loki:2.9.0
    container_name: cyberoracle-loki
    restart: unless-stopped
    command: -config.file=/etc/loki/loki-config.yml
    volumes:
      - ./infra/monitoring/loki-config.yml:/etc/loki/loki-config.yml:ro
      - loki-data:/loki
    ports:
      - "3100:3100"

  promtail:
    image: grafana/promtail:2.9.0
    container_name: cyberoracle-promtail
    restart: unless-stopped
    command: -config.file=/etc/promtail/promtail-config.yml
    volumes:
      - ./infra/monitoring/promtail-config.yml:/etc/promtail/promtail-config.yml:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/log:/var/log:ro
    depends_on:
      - loki

  minio:
    image: minio/minio:latest
    container_name: cyberoracle-minio
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"  # S3 API endpoint
      - "9001:9001"  # Web console (optional)
    volumes:
      - minio-data:/data


volumes:
  pgdata:
  nexus-data:
  loki-data:
  minio-data:
  grafana_data:   # <-- ðŸš€ NEW PERSISTENT VOLUME
