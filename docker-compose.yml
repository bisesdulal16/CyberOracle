version: "3.9"

services:
  # PostgreSQL database service
  db:
    image: postgres:16
    container_name: cyberoracle-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: cyberoracle
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  # FastAPI backend service
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cyberoracle-api
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - .:/app    # Enables live code reloads during development
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@db:5432/cyberoracle
    depends_on:
      - db

    # Grafana monitoring dashboard
  grafana:
    image: grafana/grafana:latest
    container_name: cyberoracle-grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    depends_on:
      - db
      
volumes:
  pgdata:
