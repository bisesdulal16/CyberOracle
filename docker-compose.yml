version: "3.9"

services:
  # PostgreSQL database service
  db:
    image: postgres:16
    container_name: cyberoracle-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: cyberoracle
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  # FastAPI backend service
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cyberoracle-api
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@db:5432/cyberoracle
    depends_on:
      - db

  # Grafana monitoring dashboard
  grafana:
    image: grafana/grafana:latest
    container_name: cyberoracle-grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    depends_on:
      - db
    volumes:
      - grafana_data:/var/lib/grafana   # <-- ðŸš€ THIS FIXES YOUR ISSUE

  nexus:
    image: sonatype/nexus3:3.68.0
    container_name: cyberoracle-nexus
    restart: unless-stopped
    ports:
      # Nexus UI
      - "8081:8081"
      # Docker registry (we mapped this earlier to 8083)
      - "8083:8083"
    volumes:
      - nexus-data:/nexus-data
    environment:
      - INSTALL4J_ADD_VM_PARAMS=-Xms1200m -Xmx1200m -XX:MaxDirectMemorySize=2g


volumes:
  pgdata:
  nexus-data:
  grafana_data:   # <-- ðŸš€ NEW PERSISTENT VOLUME
